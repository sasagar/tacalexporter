<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TechAcademy メンタリングスケジュール登録</title>
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="./bootstrap-datepicker-master/dist/css/bootstrap-datepicker.min.css">
	<script>
	window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.js');
	</script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="./bootstrap-datepicker-master/js/bootstrap-datepicker.js"></script>
	<script src="./bootstrap-datepicker-master/js/locales/bootstrap-datepicker.ja.js"></script>
	<script src="./app/functions.js"></script>
	<script>
	$(function(){
	    //Default
	    $('.datepicker .date').datepicker({
	        format: "yyyy年mm月dd日",
	        language: 'ja'
	    });
	});
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div class="container-fluid">
	  <h1>メンタリングスケジュール登録</h1>

		<form id="schedule">
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="course" class="col-form-label">コース</label>
				</div>
				<div class="col-sm-10">
					<select name="course" id="course" class="form-control">
						<option value="UI" data-fullname="UI/UXデザインコース">UI/UXデザイン</option>
						<option value="WD" data-fullname="Webデザインコース">Webデザイン</option>
						<option value="WP" data-fullname="WordPressコース">WordPress</option>
						<option value="JS" data-fullname="node.jsコース">node.js</option>
						<option value="WW" data-fullname="Webデザイン＋WordPress">Webデザイン + WordPress</option>
					</select>
				</div>
			</div>

			<div class="form-group row justify-content-end">
				<div class="col-sm-10 form-check-inline">
					<input type="checkbox" name="extra" id="extra" value="extra" class="form-check-input">
					<label for="extra" class="form-check-label">追加サポート</label>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-2">
					<label for="week" class="col-form-label">プラン</label>
				</div>
				<div class="col-sm-10">
					<div class="form-inline">
				    <div class="input-group">
							<input type="number" name="week" id="week" class="form-control" min="4" value="4">
							<div class="input-group-append">
								<span class="input-group-text input-group-addon">
									週間
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-2">
					<label for="name" class="col-form-label">受講生名</label>
				</div>
				<div class="col-sm-10">
					<input type="text" name="name" id="name" class="form-control">
				</div>
			</div>

			<hr>

			<div class="form-group row datepicker">
				<div class="col-sm-2">
			  	<label class="control-label">受講開始日</label>
				</div>
			  <div class="col-sm-10">
					<div class="form-inline">
				    <div class="input-group date">
				      <input type="text" name="start" class="form-control" value="">
							<div class="input-group-append">
				      	<span class="input-group-text input-group-addon">
					        <i class="fa fa-calendar"></i>
								</span>
				      </div>
				    </div>
					</div>
			  </div>
			</div>

			<div class="form-group row datepicker">
				<div class="col-sm-2">
			  	<label class="control-label">一回目</label>
				</div>
			  <div class="col-sm-3">
					<select name="first" id="first" class="form-control">
						<option value="1">月曜</option>
						<option value="2">火曜</option>
						<option value="3">水曜</option>
						<option value="4">木曜</option>
						<option value="5">金曜</option>
						<option value="6">土曜</option>
						<option value="0">日曜</option>
					</select>
			  </div>
				<div class="col-sm-5">
					<div class="form-inline">
				    <div class="input-group">
				      <input type="text" name="firstTime" class="form-control" value="15:00">
				    </div>
					</div>
			  </div>
			</div>

			<div class="form-group row datepicker">
				<div class="col-sm-2">
			  	<label class="control-label">二回目</label>
				</div>
			  <div class="col-sm-3">
					<select name="second" id="second" class="form-control">
						<option value="1">月曜</option>
						<option value="2">火曜</option>
						<option value="3">水曜</option>
						<option value="4">木曜</option>
						<option value="5">金曜</option>
						<option value="6">土曜</option>
						<option value="0">日曜</option>
					</select>
			  </div>
				<div class="col-sm-5">
					<div class="form-inline">
						<div class="input-group">
							<input type="text" name="secondTime" class="form-control" value="15:00">
						</div>
					</div>
				</div>
			</div>

			<div class="form-group row justify-content-end">
				<div class="col-sm-3">
					<button type="button" id="dataapply" class="btn btn-primary">スケジュール生成</button>
				</div>
			</div>
		</form>

		<hr>

		<table class="table table-striped">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">スケジュール名</th>
		      <th scope="col">日付</th>
					<th scope="col">曜日</th>
					<th scope="col">開始</th>
					<th scope="col">終了</th>
		    </tr>
		  </thead>
		  <tbody id="tablebody">
		  </tbody>
		</table>

		<form id="submitData">
			<div class="form-group row justify-content-end">
				<div class="col-sm-9">
					<input type="hidden" id="data" class="form-control" value="" disabled>
				</div>
				<div class="col-sm-3">
					<button type="button" id="applydata" class="btn btn-primary">GoogleCalendar登録</button>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
