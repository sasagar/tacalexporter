<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>TechAcademy メンタリングスケジュール登録</title>
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="./bootstrap-datepicker-master/dist/css/bootstrap-datepicker.min.css">
	<script>
	window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.js');
	</script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="./bootstrap-datepicker-master/js/bootstrap-datepicker.js"></script>
	<script src="./bootstrap-datepicker-master/js/locales/bootstrap-datepicker.ja.js"></script>
	<script src="./node_modules/gasparesganga-jquery-loading-overlay/src/loadingoverlay.min.js"></script>
	<script src="./app/functions.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<style>
	</style>
	<script>
	$(document).ready(() => {
		$('.courseFlag').on('change', (eo) => toggleCourse(eo));
	});
	</script>
</head>
<body>
	<div class="container p-3">
		<div class="row">
			<div class="col-sm-11">
				<h1>­環境設定</h1>
			</div>
			<div class="col-sm-1">
				<button type="button" class="btn btn-success settingclose">閉じる</button>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-12">
				<h2>­スケジュールタイトル</h2>
			</div>
		</div>
		<div class="form-group row p-3">
			<div class="col-sm-3">
				<p>­チャット対応</p>
			</div>
			<div class="col-sm-9">
				<div class="input-group mb-3">
					<input type="text" name="chatSummary" id="chatSummary" class="form-control">
					<div class="input-group-append">
						<button class="btn btn-primary" type="button" id="chatSummarySubmit">保存</button>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-12">
				<h2>­コース選択</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="alert alert-info" role="alert">
					適用の欄にあるボタンを押すことで、切り替えが可能です。<br>
					都度保存されますので、保存ボタンはありません。
					<hr>
					閉じると、更新するために画面がリロードされます。
				</div>
			</div>
		</div>
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="col">適用</th>
					<th scope="col">コース名</th>
				</tr>
			</thead>
			<tbody id="settingTableBody">

			</tbody>
		</table>
		<hr>
		<div class="row">
			<div class="col-sm-12">
				<button type="button" class="btn btn-success settingclose">閉じる</button>
			</div>
		</div>
	</div>
</body>
</html>
